<div class="container w-50 mt-5 text-center">
  <div class="text-center display-3 m-3 text-white">
    Word Limit : {{limit}}
  </div>


<input

type="range"
min="1"
max="50"
value="{{ limit }}"
classs="slider form-control.range"
(change)="handleSlideChange($event.target.value)"
/>
<div>
<button (click)="generate()" class="btn btn-info">Generate Words</button>
</div>

<div *ngIf="words" class="card card-body">
  <p class="display-4">
    {{ words }}
  </p>
</div>
</div>
